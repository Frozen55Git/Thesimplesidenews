<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Include common resources -->
    <th:block th:replace="~{fragments/common :: resources}"></th:block>
    
    <!-- Common title, can be overridden -->
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">TheSimpleSide News</title>
    
    <!-- Allow pages to add their own head elements -->
    <th:block layout:fragment="head"></th:block>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <img th:src="@{/static/images/placeholder-logo.svg}" alt="TheSimpleSide" class="me-2" height="32">
                <span class="fw-semibold">TheSimpleSide</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/stocks}">Stocks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/screener}">Screener</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/portfolio}">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/news}">News</a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="btn btn-link text-decoration-none">Sign in</a>
                        <a th:href="@{/register}" class="btn btn-success ms-2">Sign up</a>
                    </div>
                    
                    <div sec:authorize="isAuthenticated()" class="dropdown">
                        <button class="btn btn-link dropdown-toggle text-decoration-none" type="button" data-bs-toggle="dropdown">
                            <img th:src="@{/static/images/placeholder-user.jpg}" alt="" class="rounded-circle me-2" width="32" height="32">
                            <span sec:authentication="name">Username</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/account}">Account</a></li>
                            <li><a class="dropdown-item" th:href="@{/settings}">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item">Sign out</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main content -->
    <main>
        <div layout:fragment="content">
            <!-- Content will be inserted here -->
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="text-muted mb-0">&copy; 2024 TheSimpleSide. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="#" class="text-muted">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                            <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Include common scripts -->
    <th:block th:replace="~{fragments/common :: scripts}"></th:block>
    
    <!-- Allow pages to add their own scripts -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
