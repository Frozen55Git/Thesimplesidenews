<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <th:block th:replace="~{fragments/common :: resources}"></th:block>
    <title>Bootstrap Test</title>
    <th:block layout:fragment="head"></th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Bootstrap Test Card</h5>
                            <p class="card-text">If you see this card with proper styling, Bootstrap is working!</p>
                            <button class="btn btn-primary">Test Button</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{fragments/common :: scripts}"></th:block>
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
