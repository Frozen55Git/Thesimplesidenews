<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <th:block th:replace="~{fragments/common :: resources}"></th:block>
    <title>Login</title>
    <th:block layout:fragment="head"></th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100 py-5">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4 p-sm-5">
                            <div class="text-center mb-5">
                                <h1 class="h3 mb-3">Sign in to your account</h1>
                            </div>

                            <form th:action="@{/login}" method="POST" autocomplete="off">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="username" name="username" 
                                           required autocomplete="email">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           required autocomplete="current-password">
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="remember-me" 
                                               name="remember-me">
                                        <label class="form-check-label" for="remember-me">Remember me</label>
                                    </div>
                                    <a href="/forgot-password" class="text-decoration-none">Forgot password?</a>
                                </div>

                                <button type="submit" class="btn btn-success w-100 mb-3">Sign in</button>

                                <p class="text-center mb-0">
                                    Don't have an account? 
                                    <a th:href="@{/register}" class="text-success text-decoration-none">Sign up</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="~{fragments/common :: scripts}"></th:block>
    <!-- Allow pages to add their own scripts -->
    <th:block layout:fragment="scripts"></th:block>

</body>
</html>
